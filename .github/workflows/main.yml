  push:
    branches:
      - main
      - feature/setup-ci-cd
  pull_request:
    branches:
      - main

env:
  REGISTRY: registry.digitalocean.com/job-ai-reply-bot
  IMAGE_NAME: job-ai-reply-bot
  CONTAINER_NAME: job-ai-reply-bot
  ENV_FILE_PATH: .env
  LOGS_PATH: /root/job-ai-reply-bot/logs



